<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Create a new user</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)] = "registerUserData.username" name = "username" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)] = "registerUserData.password" name = "password" type="password" class="form-control rounded-0" required>
          </div>
          <div class="form-check">
            <input [(ngModel)] = "registerUserData.admin" name = "admin" id="userType" type="checkbox" value="" class="form-check-input">
            <label for="userType">Administrator</label>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
